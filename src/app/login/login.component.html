<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">

        <div class="card-body">
            <form [formGroup]="form">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="email" formControlName="userName" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <input type="submit" (click)="onClickLogIn()" routerLink="/dashboard" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>

            </form>
        </div>
    </div>
</div>
